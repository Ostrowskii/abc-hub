<div class="seletor-do-elemento">
  <p-toast position="center"></p-toast>
  <div class="central">
    <div class="itens-container">
      <h2>Criar uma nova conta</h2>
      <form [formGroup]="formGroup">
        <span
          class="p-float-label input width240"

        >
          <input
            type="text"
            pInputText
            id="name"
            formControlName="nome"
          />
          <label htmlFor="name">Nome</label>
        </span>
        <span
          class="p-float-label input width240"
          [ngClass]="{
            'error-border': emailControl.invalid && emailControl.touched
          }"
        >
          <input
            (input)="markEmailAsTouched()"
            type="email"
            pInputText
            id="email"
            formControlName="email"
          />
          <label htmlFor="email">Email</label>
        </span>

        <span class="p-float-label width240 ">
          <p-password [feedback]="false" formControlName="password"></p-password>
          <label for="password">Senha</label>
        </span>
        <span class="p-float-label width240">
          <p-password [feedback]="false" formControlName="passwordConfirm"></p-password>
          <label for="password">Confirmar senha</label>
        </span>
      </form>
      <!-- <app-google-button></app-google-button> -->
      <button
      (click)="criarConta()"
      pButton
      pRipple
      label="Criar conta?"
      class="width240"
    ></button>
      <button
        (click)="login()"
        pButton
        pRipple
        label="JÃ¡ tem uma conta?"
        class="width240"
      ></button>
    </div>
  </div>
</div>
