<div class="seletor-do-elemento">
  <p-toast position="center"></p-toast>
  <div class="central">
    <div class="itens-container">
      <img class="logo" src="../../../../assets/img/logo-abchub.png" alt="logo abc hub">
      <h2>Fazer login</h2>
      <app-google-button></app-google-button>

      <form [formGroup]="formGroup">
        <span
          class="p-float-label input width240"
          [ngClass]="{
            'error-border': emailControl.invalid && emailControl.touched
          }"
        >
          <input
            (input)="markEmailAsTouched()"
            type="email"
            pInputText
            id="email"
            formControlName="email"
          />
          <label htmlFor="email">Email</label>
        </span>

        <span class="p-float-label width240">
          <p-password [feedback]="false" formControlName="password"></p-password>
          <label for="password">Password</label>
        </span>
        <!-- <p class="letra-pequena">esqueceu sua senha?</p> -->

        <button
        (click)="entrar()"
        pButton
        pRipple
        label="Entrar"
        class="width240"
        ></button>
      </form>

      <button
      (click)="createAccount()"
      pButton
      pRipple
      label="Criar uma nova conta"
      class="width240"
      ></button>

    </div>
  </div>
</div>
